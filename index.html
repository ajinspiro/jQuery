<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>all variables inside functions will be scoped to that function</title>
</head>

<body>

    <script>

        var name = 'arun'

        function printname() {
            var name2 = "shalvin"
            document.write(name, name2)
        }

        printname()

        document.write(name, name2)
    </script>
</body>

</html>
