<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>px, em, rem</title>
    <style>
        html {
            font-size: 16px;
        }

        body {
            font-size: 8px;
        }

        .px {
            font-size: 30px;
        }

        .em {
            font-size: 5em;
            margin: 30px;
        }

        .rem {
            font-size: 3rem;
            margin: 3rem;
        }
    </style>
</head>

<body>

    <div class="px">
        This is 30px content
    </div>

    <div class="em">
        This is 3em content
    </div>

    <div class="rem">
        This is 3rem content
    </div>

</body>

</html>
